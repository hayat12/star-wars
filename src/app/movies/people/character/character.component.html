<ng-container *ngIf="data$ | async as response">
    <p *ngIf="response.loading">Loading ...</p>
    <div class="container mt-3 mt-md-5">
        <div class="row">
            <div class="col-md-4">
                <div class="text-center">
                    <img
                        src="assets/images/default-image.jpg"
                        class="rounded float-start film-placeholder-icon"
                    />
                </div>
            </div>
            <div class="col-md-8">
                <h1 class="mt-3 mt-md-0">{{response.data?.name}}</h1>
                <div class="row">
                    <div class="col-sm-6 col-md-6">
                        <label class="text-muted">Date of birth</label>
                        <h5>{{ response?.data?.birth_year }}</h5>
                    </div>
                    <div class="col-sm-6 col-md-6">
                        <label class="text-muted">Gender</label>
                        <h5>{{ response?.data?.gender }}</h5>
                    </div>

                    <div class="col-sm-6 col-md-6">
                        <label class="text-muted">Height</label>
                        <h5>{{ response?.data?.height }}</h5>
                    </div>

                    <div class="col-sm-6 col-md-6">
                        <label class="text-muted">Mass</label>
                        <h5>{{ response?.data?.mass }}</h5>
                    </div>
                    <div class="col-sm-6 col-md-6">
                        <label class="text-muted">Hair Color</label>
                        <h5>{{ response?.data?.hair_color }}</h5>
                    </div>
                    <div class="col-sm-6 col-md-6">
                        <label class="text-muted">Skin Color</label>
                        <h5>{{ response?.data?.skin_color }}</h5>
                    </div>
                    <div class="col-sm-6 col-md-6">
                        <label class="text-muted">Eye Color</label>
                        <h5>{{ response?.data?.eye_color }}</h5>
                    </div>
                </div>
            </div>
        </div>

        <sw-sub-section subTitle="Films"/>

        <div class="row">
            <div class="col-md-3" *ngFor="let film of response.data?.films">
                <a
                    [routerLink]="['../../details', film | idReader]"
                    routerLinkActive="router-link-active"
                    >{{ film }}</a
                >
            </div>
        </div>
    </div>
</ng-container>
