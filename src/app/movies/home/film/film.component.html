<ng-container *ngIf="film">
    <a
        routerLink="./details/{{ film.episode_id }}"
        routerLinkActive="router-link-active"
        class="to-file"
    >
        <div
            class="card movie-card border-0 rounded"
            [ngStyle]="{
                'background-image': 'url(assets/images/default-image.jpg)',
                'background-position': 'center',
                'background-size': 'cover'
            }"
        >
        <h6 id="file-title" class="file-title px-3">{{ film.title }}</h6>
        </div>
    </a>
</ng-container>
